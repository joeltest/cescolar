<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- plantilla diseÃ±ada para mostrar bloques de ejemplo de codigo  -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <ui:fragment rendered="#{not sesion.enSesion}" >
            <ui:include src="noticias.xhtml"/>
        </ui:fragment>
        <ui:fragment rendered="#{sesion.enSesion}">
            <div class="row">             
                <ui:insert name="header">
                    <div class="row">
                        <div class="panel">
                            <div class="col-md-2 text-center">
                                <img width="100px"
                                     height="100px"
                                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Escudo_de_la_UAGro.png/240px-Escudo_de_la_UAGro.png"/>
                            </div>                   

                            <div class="col-md-8">
                                <div class="page-header">
                                    <h2>Preparatoria  <small>No. 30, cuajinicuilapa Gro.</small></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:insert>

            </div>


            <div class="row profile">
                <div class="col-md-2">
                    <div class="profile-sidebar">
                        <!-- SIDEBAR USERPIC -->
                        <div class="profile-userpic">
                            <img src="http://www.coordinadora.com/wp-content/uploads/sidebar_usuario-corporativo.png" 
                                 class="img-responsive" alt=""/>
                        </div>
                        <!-- END SIDEBAR USERPIC -->
                        <!-- SIDEBAR USER TITLE -->
                        <div class="profile-usertitle">
                            <div class="profile-usertitle-name">
                                <ui:fragment rendered="#{not empty sesion.usuarioSesion}">
                                    #{sesion.usuarioSesion.nombre}
                                </ui:fragment>
                                <ui:fragment rendered="#{not empty sesion.docente}">
                                    #{sesion.docente.nombre}
                                </ui:fragment>
                                <ui:fragment rendered="#{not empty sesion.alumno}">
                                    #{sesion.alumno.nombre}
                                </ui:fragment>
                            </div>
                            <div class="profile-usertitle-job">
                                ***
                            </div>
                        </div>
                        <!-- END SIDEBAR USER TITLE -->
                        <!-- SIDEBAR BUTTONS -->
                        <div class="profile-userbuttons">
                            <h:form>
                                <p:commandLink value="Perfil"
                                               actionListener="#{sesion.cerrarSesion(event)}"
                                               styleClass="btn btn-success btn-sm"
                                               ajax="false"/>

                                <p:commandLink value="Salir"
                                               actionListener="#{sesion.cerrarSesion(event)}"
                                               styleClass="btn btn-danger btn-sm"
                                               ajax="false"/>
                            </h:form>
                        </div>
                        <!-- END SIDEBAR BUTTONS -->
                        <!-- SIDEBAR MENU -->
                        <div class="profile-usermenu">
                            <ui:insert name="sidebar">
                                
                            </ui:insert>
                                <!--<ui:include src="principal_admin.xhtml"/>-->
                        </div>
                        <!-- END MENU -->
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="profile-content">
                        <h2 class="text-center">
                            <ui:insert name="titulo">

                            </ui:insert>
                        </h2>

                        <ui:insert name="content">

                        </ui:insert>
                    </div>
                </div>
            </div>

            <footer class="text-center footer">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <hr class="divider"/>
                        <div class="text-center">
                            <ui:insert name="footer">

                            </ui:insert>
                        </div>
                    </div>
                </div>
            </footer>

            <style>
                /***
 User Profile Sidebar by @keenthemes
 A component of Metronic Theme - #1 Selling Bootstrap 3 Admin Theme in Themeforest: http://j.mp/metronictheme
 Licensed under MIT
 ***/

                body {
                    background: #F1F3FA;
                }

                /* Profile container */
                .profile {
                    margin: 20px 0;
                }

                /* Profile sidebar */
                .profile-sidebar {
                    padding: 20px 0 10px 0;
                    background: #fff;
                }

                .profile-userpic img {
                    float: none;
                    margin: 0 auto;
                    width: 50%;
                    height: 50%;
                    -webkit-border-radius: 50% !important;
                    -moz-border-radius: 50% !important;
                    border-radius: 50% !important;
                }

                .profile-usertitle {
                    text-align: center;
                    margin-top: 20px;
                }

                .profile-usertitle-name {
                    color: #5a7391;
                    font-size: 16px;
                    font-weight: 600;
                    margin-bottom: 7px;
                }

                .profile-usertitle-job {
                    text-transform: uppercase;
                    color: #5b9bd1;
                    font-size: 12px;
                    font-weight: 600;
                    margin-bottom: 15px;
                }

                .profile-userbuttons {
                    text-align: center;
                    margin-top: 10px;
                }

                .profile-userbuttons .btn {
                    text-transform: uppercase;
                    font-size: 11px;
                    font-weight: 600;
                    padding: 6px 15px;
                    margin-right: 5px;
                }

                .profile-userbuttons .btn:last-child {
                    margin-right: 0px;
                }

                .profile-usermenu {
                    margin-top: 30px;
                }

                .profile-usermenu ul li {
                    border-bottom: 1px solid #f0f4f7;
                }

                .profile-usermenu ul li:last-child {
                    border-bottom: none;
                }

                .profile-usermenu ul li a {
                    color: #93a3b5;
                    font-size: 14px;
                    font-weight: 400;
                }

                .profile-usermenu ul li a i {
                    margin-right: 8px;
                    font-size: 14px;
                }

                .profile-usermenu ul li a:hover {
                    background-color: #fafcfd;
                    color: #5b9bd1;
                }

                .profile-usermenu ul li.active {
                    border-bottom: none;
                }

                .profile-usermenu ul li.active a {
                    color: #5b9bd1;
                    background-color: #f6f9fb;
                    border-left: 2px solid #5b9bd1;
                    margin-left: -2px;
                }

                /* Profile Content */
                .profile-content {
                    padding: 20px;
                    background: #fff;
                    min-height: 460px;
                }

            </style>
        </ui:fragment>
    </h:body>

</html>
