<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/template.xhtml">

            <ui:define name="titulo">               
                <!-- <ui:include src="dashboard_catalogo.xhtml"/>-->
                CONSULTA DE CALIFICACIONES

            </ui:define>
            <ui:define name="sidebar">
                <ui:include src="../menuLateral_docente.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <p:messages />
                <h:form id="formPrincipal">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Curso :"/>                        
                        <p:selectOneMenu                              
                            value="#{capturaCalificacionBean.idCursoSeleccionado}"
                            >
                            <p:ajax update="@this"
                                    process="@this"
                                    />
                            <f:validator validatorId="combo.requerido"/>
                            <f:selectItem itemLabel="Seleccione..." itemValue="-1"/>
                            <f:selectItems value="#{capturaCalificacionBean.listaCursoItems}"
                                           />
                        </p:selectOneMenu>

                        <p:commandLink value="Buscar..."
                                       styleClass="btn btn-primary btn-lg"
                                       actionListener="#{capturaCalificacionBean.buscarCardex(e)}"
                                       update="datatableCardex"
                                       />

                    </h:panelGrid>
                    <h:panelGrid columns="4" rendered="#{not empty capturaCalificacionBean.inscripcionAlumno}">
                        <h:outputLabel value="Numero de control :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.numeroControl}" styleClass="bg-primary"/>
                        <h:outputLabel value="Nombre :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.nombre}"/>
                        <h:outputLabel value="Apellido paterno :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.apellidoPaterno}"/>
                        <h:outputLabel value="Apellido materno :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.apellidoMaterno}"/>
                        <h:outputLabel value="Fecha Nac.:"/>
                        <h:panelGrid columns="3">
                            <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.diaNacimiento}/"/>
                            <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.mesNacimiento}/"/>
                            <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.anoNacimiento}"/>

                        </h:panelGrid>
                        <h:outputLabel value="Semestre actual :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.semestreActual}"/>
                        <h:outputLabel value="Ciudad :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.ciudad}"/>
                        <h:outputLabel value="Estado :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.estado}"/>
                        <h:outputLabel value="Colonia :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.colonia}"/>
                        <h:outputLabel value="Calle :"/>
                        <h:outputText value="#{capturaCalificacionBean.inscripcionAlumno.idAlumno.calle}"/>
                    </h:panelGrid>   


                    <br/>
                    <p:commandButton value="Imprimir" 
                                     type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                        <p:printer target="datatable" />
                    </p:commandButton>

                    <p:dataTable id="datatableCardex"
                                 value="#{capturaCalificacionBean.listaAsignacioMateriaAlumno}"
                                 var="item"
                                 >
                        <p:column headerText="No." width="50">                             

                        </p:column>
                        <p:column headerText="No. control" width="200">                             
                            <p:outputLabel value="#{item.idMateria.nombre}" 
                                           />

                        </p:column>
                        <p:column headerText="No. control" width="200">                             
                            <p:outputLabel value="#{item.idMateria.idDocente.nombre} #{item.idMateria.idDocente.apellidos}" 
                                           />

                        </p:column>
                        <p:column headerText="Unidades">
                            <p:dataTable id="datatableCalificacion"
                                         value="#{capturaCalificacionBean.getCalificacionPorMateria(item.id)}"
                                         var="data"
                                         >
                                <p:column headerText="Unidad">                             
                                    <h:outputText value="#{data.unidad}"/>
                                </p:column>
                                <p:column headerText="CalificaciÃ³n">                             
                                    <h:outputText value="#{data.calificacion}"/>
                                </p:column>
                                <p:column >                             
                                    <p:commandLink value="Quitar"
                                                   styleClass="text-red"
                                                   /> 
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:dataTable>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
